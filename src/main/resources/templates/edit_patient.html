<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Patient</title>
</head>
<body>
<div align="center">
<h1>Edit Patient Information</h1>
<form action="#" th:action="@{/save}" th:object="${patient}" method="POST">
	<table cellpadding="10">
		
			<tr>
				<td>Patient ID: </td>
				<td> <input type="text" th:field="*{id}" readonly="readonly"/> </td>
			</tr>
			<tr>
				<td>Patient's Name: </td>
				<td> <input type="text" th:field="*{name}"/> </td>
			</tr>
			<tr>
				<td>Patient's Age: </td>
				<td> <input type="text" th:field="*{age}"/> </td>
			</tr>
			<tr>
				<td>Patient's Gender: </td>
				<td> <input type="text" th:field="*{gender}" /> </td>
			</tr>
			<tr>
				<td>Patient's Bill Amount: </td>
				<td> <input type="text" th:field="*{amount}"/> </td>
			</tr>
			<tr> 
				<td colspan="2">
					<button type="submit" value="Save">Save</button>
				</td>
			</tr>

	</table>
</form>
</div>
</body>
</html>
